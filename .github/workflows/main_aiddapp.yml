# ---------------------------------------------
# GitHub Action: Deploy FastAPI App to Azure
# ---------------------------------------------

name: Build and deploy Python app to Azure Web App - AIDDAPP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Upload ONLY backend folder (Important!)
      # This avoids unnecessary files and makes deployment faster
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend   # üëà since your app is inside backend folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 3Ô∏è‚É£ Download backend artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 4Ô∏è‚É£ Deploy to Azure Web App
      # Azure will automatically:
      # - Detect Python
      # - Install packages from requirements.txt
      # - Run Oryx build
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AIDDAPP'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4AD26BF475E3468B822F91A65F3EA367 }}
